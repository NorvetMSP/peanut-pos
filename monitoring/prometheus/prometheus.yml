global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - alerts/security-wave5.rules.yml
  - alerts/pos-print-telemetry.rules.yml

scrape_configs:
  - job_name: 'auth-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['auth-service:8085']

  - job_name: 'integration-gateway'
    metrics_path: /metrics
    static_configs:
      - targets: ['integration-gateway:8083']

  - job_name: 'order-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['order-service:8084']

