name: SQLx Offline Metadata Check

on:
  pull_request:
    paths:
      - 'services/**'
      - '.github/workflows/sqlx-prepare-check.yml'
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - '.github/workflows/sqlx-prepare-check.yml'

jobs:
  sqlx-prepare:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: novapos
          POSTGRES_PASSWORD: novapos
          POSTGRES_DB: novapos
        ports: ['5432:5432']
        # NOTE: Do not add shell line-continuation backslashes here; YAML folded scalar already joins lines.
        # Backslashes would be passed literally to `docker create` and cause 'invalid reference format' errors.
        options: >-
          --health-cmd "pg_isready -U novapos"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgres://novapos:novapos@localhost:5432/novapos
      SQLX_OFFLINE: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('services/**/Cargo.toml') }}

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --version 0.7.4 --no-default-features --features native-tls,postgres

      - name: Tooling versions
        run: |
          echo "Versions:";
          docker --version || true
          psql --version || true
          cargo sqlx --version || true
          echo "Crate sqlx version in lock file:" $(grep -m1 'name = "sqlx"' -n services/Cargo.lock && grep -m1 'version = "0.7.' services/Cargo.lock)

      - name: sqlx version parity check
        run: |
          set -e
          CLI_VERSION=$(cargo sqlx --version 2>/dev/null | awk '{print $2}') || true
          EXPECTED=0.7.4
            if [ "$CLI_VERSION" != "$EXPECTED" ]; then
              echo "ERROR: sqlx-cli version $CLI_VERSION does not match expected $EXPECTED" >&2
              exit 1
            fi
          echo "sqlx-cli version parity OK ($CLI_VERSION)"

      - name: Run migrations (all services)
        run: |
          pwsh ./regenerate-sqlx-data.ps1 -SkipPrepare -AutoResetOnChecksum

      - name: Check sqlx prepare drift
        run: |
          set -e
          # Capture current state of per-query SQLx offline metadata (generated under .sqlx/*.json)
          git add services/*/.sqlx/*.json 2>/dev/null || true
          git diff --cached --quiet || (echo "Unexpected pre-existing changes to .sqlx/*.json metadata files" && git diff --cached && exit 1)
          # Run prepare in check mode (simulate by regenerating and diffing)
          pwsh ./regenerate-sqlx-data.ps1
          # Stage updated per-query metadata files and diff again
          git add services/*/.sqlx/*.json 2>/dev/null || true
          if ! git diff --cached --quiet; then
            echo 'ERROR: SQLx offline metadata (.sqlx/*.json) is out of date. Run ./regenerate-sqlx-data.ps1 locally and commit.'
            git diff --cached
            exit 1
          fi
          echo 'sqlx offline metadata up-to-date.'
