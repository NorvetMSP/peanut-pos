name: Rust CI

on:
  push:
    branches: [ main, Tenancy-Audit-Backlog-Work ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: default
            features: ""
          - name: kafka
            features: "--features kafka"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build workspace (locked)
        working-directory: services
        run: cargo build --workspace ${{ matrix.features }} --all-targets --locked
      - name: Run tests (locked)
        working-directory: services
        run: cargo test --workspace ${{ matrix.features }} --all-targets --locked --no-fail-fast
      - name: Clippy (workspace strict)
        working-directory: services
        run: cargo clippy --workspace ${{ matrix.features }} --all-targets -- -D warnings
      - name: Metrics smoke (gateway core metrics)
        working-directory: services
        run: |
          OUT=$(cargo run -p integration-gateway --bin metrics_smoke ${{ matrix.features }})
          echo "$OUT" | head -n 200
          echo "$OUT" | grep gateway_rate_limit_rpm_target
          echo "$OUT" | grep capability_checks_total
          echo "$OUT" | grep gateway_build_info
        shell: bash
