name: Rust CI

on:
  push:
    branches: [ main, Tenancy-Audit-Backlog-Work ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: default
            features: ""
          - name: kafka
            features: "--features kafka"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build workspace
        run: cargo build --workspace ${{ matrix.features }} --all-targets
      - name: Run tests
        run: cargo test --workspace ${{ matrix.features }} --all-features --no-fail-fast
      - name: Clippy
        run: cargo clippy --workspace ${{ matrix.features }} -- -D warnings
